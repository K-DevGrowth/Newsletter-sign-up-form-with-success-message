<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="newsletter grid-container">
        <div class="des">
            <h1>Stay updated!</h1>
            <p> Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>
                    <img src="./images/icon-list.svg" alt="">
                    Product discovery and building what matters
                </li>
                <li>
                    <img src="./images/icon-list.svg" alt="">
                    Measuring to ensure updates are a success
                </li>
                <li>
                    <img src="./images/icon-list.svg" alt="">
                    And much more!
                </li>
            </ul>
            <form novalidate>
                <label aria-describedby="email" for="email">Email address
                    <span class="error" aria-live="polite">Valid email required</span></label>
                <input type="email" id="email" placeholder="email@company.com">
                <button>Subscribe to monthly newsletter</button>
            </form>
        </div>

        <img src="./images/illustration-sign-up-desktop.svg" alt="">

    </div>
    <script src="script.js"></script>
</body>

</html>
